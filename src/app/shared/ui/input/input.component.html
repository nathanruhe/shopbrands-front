<div class="ui-input">
    <label *ngIf="label" class="ui-input__label">
        {{ label }}
    </label>

    <input
        class="ui-input__field"
        [type]="type"
        [placeholder]="placeholder"
        [formControl]="control"
        [attr.name]="name"
        [class.is-invalid]="showError"
    />

    <small *ngIf="showError" class="ui-input__error">
        {{ errorMessage }}
    </small>
</div>
